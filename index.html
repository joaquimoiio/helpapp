                    <div className="bg-black/20 p-2 rounded">
                        <span className="block text-text-dim mb-1">Hor√°rio</span>
                        <span className="text-white font-medium">{sup.time}</span>
                    </div>
                    <div className="bg-black/20 p-2 rounded">
                        <span className="block text-text-dim mb-1">Fun√ß√£o</span>
                        <span className="text-white font-medium line-clamp-2">{sup.benefit}</span>
                    </div>
                </div>
                <p className="text-xs text-warning mt-1 border-l-2 border-warning pl-2 italic">{sup.warn}</p>
            </div>
        );

        const MealCard = ({ title, options }) => (
            <div className="bg-card rounded-xl p-4 mb-4 border border-white/5">
                <h3 className="text-lg font-bold text-text-main mb-3 flex items-center gap-2">
                    <span className="w-2 h-2 rounded-full bg-success"></span> {title}
                </h3>
                <ul className="space-y-2">
                    {options.map((opt, idx) => (
                        <li key={idx} className="text-sm text-text-muted flex items-start gap-2">
                            <span className="text-primary mt-1">‚Ä¢</span> {opt}
                        </li>
                    ))}
                </ul>
            </div>
        );

        // --- VIEWS ---

        const HomeView = ({ habitsStatus, toggleHabit, progress }) => (
            <div className="pb-24 pt-4 px-4">
                <header className="mb-6 flex justify-between items-center">
                    <div>
                        <h1 className="text-2xl font-bold text-white">Ol√°, Guerreiro</h1>
                        <p className="text-text-muted text-sm">Foco na disciplina hoje.</p>
                    </div>
                    <div className="w-12 h-12 bg-card rounded-full flex items-center justify-center border border-white/10">
                        <span className="text-xl">ü¶ç</span>
                    </div>
                </header>

                <div className="bg-card rounded-2xl p-6 mb-8 flex items-center justify-between border border-white/5 shadow-lg shadow-primary/5">
                    <div>
                        <span className="block text-text-muted text-sm mb-1">Progresso Di√°rio</span>
                        <h2 className="text-3xl font-bold text-white">{Math.round(progress)}%</h2>
                        <p className="text-xs text-primary mt-1 font-medium">Mantenha o ritmo!</p>
                    </div>
                    <ProgressRing radius={45} stroke={6} progress={progress} color="#6366f1" />
                </div>

                <h3 className="text-lg font-bold text-white mb-4">Checklist Di√°rio</h3>
                <div>
                    {HABITS_LIST.map(habit => (
                        <HabitItem 
                            key={habit.id} 
                            habit={habit} 
                            checked={!!habitsStatus[habit.id]} 
                            onToggle={() => toggleHabit(habit.id)} 
                        />
                    ))}
                </div>
            </div>
        );

        const WorkoutView = () => {
            const [openSection, setOpenSection] = useState(null);

            return (
                <div className="pb-24 pt-4 px-4">
                    <h1 className="text-2xl font-bold text-white mb-6">Protocolo de Treino</h1>
                    {EXERCISES_DATA.map((section, idx) => (
                        <Accordion 
                            key={idx}
                            title={section.category}
                            count={section.items.length}
                            isOpen={openSection === idx}
                            onToggle={() => setOpenSection(openSection === idx ? null : idx)}
                        >
                            <ul className="space-y-3 py-2">
                                {section.items.map((item, i) => (
                                    <li key={i} className="flex items-center gap-3 text-sm text-text-muted border-b border-white/5 pb-2 last:border-0 last:pb-0">
                                        <div className="min-w-[6px] h-[6px] rounded-full bg-secondary"></div>
                                        {item}
                                    </li>
                                ))}
                            </ul>
                        </Accordion>
                    ))}
                </div>
            );
        };

        const KegelView = () => {
            const [isActive, setIsActive] = useState(false);
            const [mode, setMode] = useState('idle'); // idle, contract, relax
            const [timer, setTimer] = useState(5);
            const [reps, setReps] = useState(0);
            const [sets, setSets] = useState(0);
            const totalReps = 10;
            const totalSets = 3;

            useEffect(() => {
                let interval = null;
                if (isActive && sets < totalSets) {
                    interval = setInterval(() => {
                        setTimer((prev) => {
                            if (prev <= 1) {
                                // Switch mode
                                if (mode === 'contract') {
                                    setMode('relax');
                                    return 5;
                                } else if (mode === 'relax') {
                                    if (reps + 1 >= totalReps) {
                                        // Set finished
                                        setSets(s => s + 1);
                                        setReps(0);
                                        setMode('idle');
                                        setIsActive(false);
                                        return 5;
                                    }
                                    setReps(r => r + 1);
                                    setMode('contract');
                                    return 5;
                                }
                            }
                            return prev - 1;
                        });
                    }, 1000);
                }
                return () => clearInterval(interval);
            }, [isActive, mode, reps, sets]);

            const start = () => {
                if (sets >= totalSets) {
                    setSets(0);
                    setReps(0);
                }
                setIsActive(true);
                if (mode === 'idle') setMode('contract');
            };

            const pause = () => setIsActive(false);
            const reset = () => {
                setIsActive(false);
                setMode('idle');
                setTimer(5);
                setReps(0);
                setSets(0);
            };

            const getCircleColor = () => {
                if (mode === 'contract') return 'text-primary';
                if (mode === 'relax') return 'text-success';
                return 'text-card';
            };

            return (
                <div className="pb-24 pt-4 px-4 h-screen flex flex-col items-center justify-center">
                    <h1 className="text-2xl font-bold text-white absolute top-6 left-6">Kegel Trainer</h1>
                    
                    <div className="text-center mb-8">
                        <p className="text-text-muted text-lg mb-1">{mode === 'idle' ? 'Pronto para come√ßar?' : mode === 'contract' ? 'CONTRAIA' : 'RELAXE'}</p>
                        <h2 className={`text-6xl font-bold transition-colors duration-300 ${mode === 'contract' ? 'text-primary' : mode === 'relax' ? 'text-success' : 'text-white'}`}>
                            {mode === 'idle' ? 'Start' : timer}
                        </h2>
                    </div>

                    {/* Visualizer */}
                    <div className="relative w-64 h-64 flex items-center justify-center mb-10">
                        <div className={`absolute w-full h-full rounded-full border-4 border-card opacity-30`}></div>
                        <div 
                            className={`w-full h-full rounded-full border-4 border-current transition-all duration-1000 ease-in-out flex items-center justify-center ${getCircleColor()} ${mode === 'contract' ? 'scale-100 opacity-100' : mode === 'relax' ? 'scale-75 opacity-50' : 'scale-90 opacity-20'}`}
                        >
                             {mode === 'contract' && <div className="absolute inset-0 bg-primary/20 rounded-full animate-pulse"></div>}
                        </div>
                    </div>

                    <div className="flex gap-4 mb-8">
                        <div className="text-center">
                            <span className="text-2xl font-bold text-white">{reps}/{totalReps}</span>
                            <p className="text-xs text-text-muted uppercase">Reps</p>
                        </div>
                        <div className="w-px bg-white/10"></div>
                        <div className="text-center">
                            <span className="text-2xl font-bold text-white">{sets}/{totalSets}</span>
                            <p className="text-xs text-text-muted uppercase">S√©ries</p>
                        </div>
                    </div>

                    <div className="flex gap-4">
                        {!isActive ? (
                            <button onClick={start} className="bg-primary hover:bg-primary/80 text-white rounded-full p-6 shadow-lg shadow-primary/30 transition-all active:scale-95">
                                <IconPlay />
                            </button>
                        ) : (
                            <button onClick={pause} className="bg-card hover:bg-white/10 text-white border border-white/10 rounded-full p-6 transition-all active:scale-95">
                                <IconPause />
                            </button>
                        )}
                        <button onClick={reset} className="bg-card hover:bg-white/10 text-text-muted border border-white/10 rounded-full p-6 transition-all active:scale-95">
                            <IconRefresh />
                        </button>
                    </div>
                </div>
            );
        };

        const NutritionView = () => {
            const [tab, setTab] = useState('foods'); // foods, supplements, meals

            return (
                <div className="pb-24 pt-4 px-4">
                    <h1 className="text-2xl font-bold text-white mb-6">Nutri√ß√£o & Suplementos</h1>
                    
                    <div className="flex p-1 bg-card rounded-xl mb-6 border border-white/5">
                        {['foods', 'supplements', 'meals'].map(t => (
                            <button 
                                key={t}
                                onClick={() => setTab(t)}
                                className={`flex-1 py-2 text-sm font-medium rounded-lg capitalize transition-all ${tab === t ? 'bg-primary text-white shadow' : 'text-text-muted'}`}
                            >
                                {t === 'foods' ? 'Alimentos' : t === 'supplements' ? 'Suplementos' : 'Refei√ß√µes'}
                            </button>
                        ))}
                    </div>

                    <div className="animate-fade-in">
                        {tab === 'foods' && (
                            <div>
                                <p className="text-sm text-text-muted mb-4">Alimentos funcionais para circula√ß√£o e horm√¥nios.</p>
                                {FOODS_DATA.map((food, i) => <FoodCard key={i} food={food} />)}
                            </div>
                        )}
                        {tab === 'supplements' && (
                            <div>
                                <p className="text-sm text-text-muted mb-4">O essencial que funciona. Consulte m√©dico.</p>
                                {SUPPLEMENTS_DATA.map((sup, i) => <SupplementCard key={i} sup={sup} />)}
                            </div>
                        )}
                        {tab === 'meals' && (
                            <div>
                                <p className="text-sm text-text-muted mb-4">Ideias de refei√ß√µes anab√≥licas.</p>
                                {Object.entries(MEALS_DATA).map(([key, options], i) => (
                                    <MealCard key={i} title={key} options={options} />
                                ))}
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        const LogView = ({ logs, setLogs }) => {
            const todayKey = new Date().toISOString().split('T')[0];
            const [todayRating, setTodayRating] = useState(logs[todayKey]?.rating || 0);

            const handleRate = (rating) => {
                setTodayRating(rating);
                setLogs(prev => ({
                    ...prev,
                    [todayKey]: { ...prev[todayKey], rating }
                }));
            };

            return (
                <div className="pb-24 pt-4 px-4 h-screen flex flex-col">
                    <h1 className="text-2xl font-bold text-white mb-6">Di√°rio de Performance</h1>
                    
                    <div className="bg-card rounded-2xl p-6 mb-6 border border-white/5 text-center">
                        <h2 className="text-lg text-text-muted mb-4">Como foi seu desempenho hoje?</h2>
                        <div className="flex justify-center gap-2 mb-4">
                            {[1, 2, 3, 4, 5].map((star) => (
                                <button 
                                    key={star} 
                                    onClick={() => handleRate(star)}
                                    className={`p-2 rounded-full transition-transform active:scale-110 ${star <= todayRating ? 'text-warning' : 'text-white/10'}`}
                                >
                                    <IconStar fill={star <= todayRating} />
                                </button>
                            ))}
                        </div>
                        <p className="text-sm font-medium text-white">
                            {todayRating === 0 ? "Avalie seu dia" : 
                             todayRating < 3 ? "Dia dif√≠cil, amanh√£ ser√° melhor." : 
                             todayRating < 5 ? "Bom trabalho!" : "Performance M√°xima! üî•"}
                        </p>
                    </div>

                    <div className="bg-card rounded-2xl p-6 border border-white/5 flex-1">
                        <h3 className="text-md font-bold text-white mb-2">Hist√≥rico (7 dias)</h3>
                        <WeeklyChart logs={logs} />
                    </div>
                </div>
            );
        };

        const ChatView = () => {
            const [messages, setMessages] = useState([{ role: 'model', text: 'Ol√°! Sou o Vitalis AI. Pergunte sobre treinos, nutri√ß√£o ou h√°bitos.' }]);
            const [input, setInput] = useState('');
            const [isLoading, setIsLoading] = useState(false);
            const [apiKey, setApiKey] = useLocalStorage('vitalis_gemini_key', '');
            const messagesEndRef = useRef(null);
            const [showKeyInput, setShowKeyInput] = useState(!apiKey);

            const scrollToBottom = () => {
                messagesEndRef.current?.scrollIntoView({ behavior: "smooth" });
            };

            useEffect(() => {
                scrollToBottom();
            }, [messages]);

            const callGemini = async (message, key) => {
                try {
                    const response = await fetch(
                        `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${key}`,
                        {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                contents: [{ parts: [{ text: message }] }],
                                systemInstruction: {
                                    parts: [{ text: "Voc√™ √© Vitalis AI, assistente de sa√∫de masculina. Responda em portugu√™s, seja cient√≠fico mas acess√≠vel, d√™ conselhos pr√°ticos sobre nutri√ß√£o, exerc√≠cios, suplementos e h√°bitos para melhorar performance e sa√∫de hormonal. N√£o recomende medicamentos. Sugira m√©dico para problemas persistentes." }]
                                }
                            })
                        }
                    );
                    const data = await response.json();
                    if (data.error) throw new Error(data.error.message);
                    return data.candidates[0].content.parts[0].text;
                } catch (error) {
                    return `Erro: ${error.message}. Verifique sua API Key.`;
                }
            };

            const handleSend = async () => {
                if (!input.trim() || !apiKey) return;
                
                const userMsg = input;
                setInput('');
                setMessages(prev => [...prev, { role: 'user', text: userMsg }]);
                setIsLoading(true);

                const responseText = await callGemini(userMsg, apiKey);
                
                setMessages(prev => [...prev, { role: 'model', text: responseText }]);
                setIsLoading(false);
            };

            const formatText = (text) => {
                // Simple formatting for bold and bullets
                return text.split('\n').map((line, i) => {
                    if (line.startsWith('* ')) return <li key={i} className="ml-4 list-disc">{line.substring(2)}</li>;
                    if (line.startsWith('**')) return <strong key={i} className="block mt-2">{line.replace(/\*\*/g, '')}</strong>;
                    return <p key={i} className="mb-1">{line.replace(/\*\*/g, '')}</p>;
                });
            };

            return (
                <div className="flex flex-col h-[calc(100vh-80px)] bg-background">
                    {/* Header */}
                    <div className="p-4 border-b border-white/5 bg-card flex justify-between items-center">
                        <div className="flex items-center gap-2">
                            <div className="w-8 h-8 rounded-full bg-primary flex items-center justify-center text-xs">AI</div>
                            <h2 className="font-bold">Vitalis Chat</h2>
                        </div>
                        <button onClick={() => setShowKeyInput(!showKeyInput)} className="text-xs text-primary underline">
                            {apiKey ? 'Alterar Key' : 'Configurar Key'}
                        </button>
                    </div>

                    {/* Key Input */}
                    {showKeyInput && (
                        <div className="p-4 bg-card border-b border-white/5">
                            <label className="block text-xs text-text-muted mb-2">Gemini API Key</label>
                            <input 
                                type="password" 
                                value={apiKey} 
                                onChange={(e) => setApiKey(e.target.value)}
                                placeholder="Cole sua API Key aqui..."
                                className="w-full bg-background border border-white/10 rounded-lg p-3 text-sm text-white focus:border-primary outline-none"
                            />
                            <button 
                                onClick={() => setShowKeyInput(false)}
                                className="mt-2 w-full bg-primary/20 text-primary py-2 rounded-lg text-xs font-bold"
                            >
                                Salvar & Fechar
                            </button>
                        </div>
                    )}

                    {/* Messages Area */}
                    <div className="flex-1 overflow-y-auto p-4 space-y-4 no-scrollbar">
                        {messages.map((msg, idx) => (
                            <div key={idx} className={`flex ${msg.role === 'user' ? 'justify-end' : 'justify-start'}`}>
                                <div className={`max-w-[85%] rounded-2xl p-3 text-sm ${
                                    msg.role === 'user' 
                                    ? 'bg-primary text-white rounded-tr-none' 
                                    : 'bg-card text-text-muted rounded-tl-none border border-white/5'
                                }`}>
                                    {formatText(msg.text)}
                                </div>
                            </div>
                        ))}
                        {isLoading && (
                            <div className="flex justify-start">
                                <div className="bg-card px-4 py-3 rounded-2xl rounded-tl-none border border-white/5 flex gap-1">
                                    <div className="w-2 h-2 bg-text-dim rounded-full animate-bounce"></div>
                                    <div className="w-2 h-2 bg-text-dim rounded-full animate-bounce delay-75"></div>
                                    <div className="w-2 h-2 bg-text-dim rounded-full animate-bounce delay-150"></div>
                                </div>
                            </div>
                        )}
                        <div ref={messagesEndRef} />
                    </div>

                    {/* Input Area */}
                    <div className="p-4 bg-card border-t border-white/5">
                        <div className="flex gap-2">
                            <input 
                                type="text" 
                                value={input}
                                onChange={(e) => setInput(e.target.value)}
                                onKeyPress={(e) => e.key === 'Enter' && handleSend()}
                                placeholder="Pergunte sobre sua sa√∫de..."
                                className="flex-1 bg-background border border-white/10 rounded-full px-4 py-3 text-sm text-white focus:border-primary outline-none"
                            />
                            <button 
                                onClick={handleSend}
                                disabled={!input || !apiKey}
                                className="bg-primary text-white w-12 h-12 rounded-full flex items-center justify-center disabled:opacity-50 disabled:cursor-not-allowed"
                            >
                                <IconSend />
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        const BottomNav = ({ activeTab, setTab }) => {
            const tabs = [
                { id: 'home', icon: <IconHome />, label: 'In√≠cio' },
                { id: 'workout', icon: <IconDumbbell />, label: 'Treino' },
                { id: 'kegel', icon: <IconClock />, label: 'Kegel' },
                { id: 'nutrition', icon: <IconApple />, label: 'Nutri' },
                { id: 'log', icon: <IconBarChart />, label: 'Log' },
                { id: 'chat', icon: <IconMessageCircle />, label: 'IA' },
            ];

            return (
                <div className="fixed bottom-0 left-0 w-full bg-[#1a1a24]/95 backdrop-blur-md border-t border-white/5 pb-safe pt-2 px-2 z-50">
                    <div className="flex justify-around items-center h-16">
                        {tabs.map(tab => (
                            <button 
                                key={tab.id} 
                                onClick={() => setTab(tab.id)}
                                className={`flex flex-col items-center justify-center w-full h-full gap-1 transition-colors ${activeTab === tab.id ? 'text-primary' : 'text-text-dim hover:text-text-muted'}`}
                            >
                                <div className={`${activeTab === tab.id ? 'translate-y-[-2px]' : ''} transition-transform`}>
                                    {tab.icon}
                                </div>
                                <span className="text-[10px] font-medium">{tab.label}</span>
                            </button>
                        ))}
                    </div>
                </div>
            );
        };

        // --- MAIN APP ---

        const App = () => {
            const [activeTab, setActiveTab] = useState('home');
            
            // Persisted State
            const [habitsLogs, setHabitsLogs] = useLocalStorage('vitalis_habits_logs', {});
            const [dailyRatings, setDailyRatings] = useLocalStorage('vitalis_ratings', {});

            const todayKey = new Date().toISOString().split('T')[0];
            const todayHabits = habitsLogs[todayKey] || {};

            const toggleHabit = (id) => {
                const newStatus = !todayHabits[id];
                setHabitsLogs(prev => ({
                    ...prev,
                    [todayKey]: {
                        ...prev[todayKey],
                        [id]: newStatus
                    }
                }));
            };

            const calculateProgress = () => {
                const total = HABITS_LIST.length;
                const completed = Object.values(todayHabits).filter(Boolean).length;
                return (completed / total) * 100;
            };

            return (
                <div className="min-h-screen bg-background text-text-main font-sans selection:bg-primary/30 pb-4">
                    {/* Render View based on Tab */}
                    <div className="max-w-md mx-auto min-h-screen relative shadow-2xl bg-background overflow-hidden">
                        
                        {activeTab === 'home' && (
                            <HomeView 
                                habitsStatus={todayHabits} 
                                toggleHabit={toggleHabit} 
                                progress={calculateProgress()} 
                            />
                        )}
                        {activeTab === 'workout' && <WorkoutView />}
                        {activeTab === 'kegel' && <KegelView />}
                        {activeTab === 'nutrition' && <NutritionView />}
                        {activeTab === 'log' && <LogView logs={dailyRatings} setLogs={setDailyRatings} />}
                        {activeTab === 'chat' && <ChatView />}

                        <BottomNav activeTab={activeTab} setTab={setActiveTab} />
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
